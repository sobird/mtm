name: Build and Deploy MTM_MARKET

on:
  push:
    branches: [ "master" ]
    paths:
      - packages/mtm_market/**
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install and Build 🔧 
      run: |
        cd packages/shared
        yarn
        yarn build
        cd - 
        cd packages/mtm_market 
        yarn
        yarn build

    - name: Deploy VPS 🚀
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: ./dist
        target: "${{ secrets.TARGET }}/mtm_market"
        strip_components: 1

