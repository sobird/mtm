name: Build and Deploy MTM

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - packages/**
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install and Build 🔧 
      run: |
        cd packages/shared
        yarn
        yarn build
        cd - 
        yarn
        yarn build

    - name: Deploy 🚀
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        source: dist
        target: ${{ secrets.TARGET }}
