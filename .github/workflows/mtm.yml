name: Build and Deploy MTM

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - packages/**
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Cache npm packages
      id: cache-dependencies
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-mtm-${{ hashFiles('**/package.json') }}

    - name: Install shared Dependencies ğŸ”§
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        cd packages/shared
        yarn

    - name: Build shared ğŸ”§
      run: |
        cd packages/shared
        yarn build

    - name: Install mtm Dependencies ğŸ”§
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        yarn

    - name: Running eslint
      run: |
        yarn lint:eslint

    - name: Build mtm ğŸ”§
      run: |
        SHA=${GITHUB_SHA} FLOW_ID=${GITHUB_RUN_ID} yarn build

    - name: Deploy VPS ğŸš€
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: dist/**
        target: ${{ secrets.TARGET }}
        strip_components: 1
