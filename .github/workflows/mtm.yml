name: Build and Deploy MTM

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - packages/**
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install and Build 🔧 
      run: |
        cd packages/shared
        yarn
        rollup:build
        cd - 
        yarn
        yarn build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: dist
        clean: true
        clean-exclude: |
          mtm_market
        #commit-message: "${{ github.event.head_commit.message }} Updated By Github"
